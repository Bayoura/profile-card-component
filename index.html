<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="main.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card-top"></div>
    <img src="images/image-victor.jpg" alt="profile picture of Victor Crest" width="96" height="96">
    <div class="card-bottom">
      <p>Victor Crest <span>26</span></p>
      <span class="london-span">London</span>
      <div class="number-section">
        <div class="box">
          <p class="number">80K</p>
          <span>Followers</span>
        </div>
        <div class="box">
          <p class="number">803K</p>
          <span>Likes</span>
        </div>
        <div class="box">
          <p class="number">1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Bayoura">Bayoura</a>.
    </p>
  </footer>

</body>
</html>
